<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Climate+Crisis&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-left">
            <div>
                <img src="./img/bulma-logo.png" alt="">
            </div>
            <div class="item">
                <a class="item-1" href="">
                    <span class="book"><i class="fa-solid fa-book"></i></span>
                    <span>Docs</span>
                </a>
                <a class="item-1" href="">
                    <span class="play-video"><i class="fa-solid fa-circle-play"></i></span>
                    <span>Videos</span>
                </a>
                <a class="item-1" href="">
                    <span class="star"><i class="fa-solid fa-star"></i></span>
                    <span>Expo</span>
                </a>
                <a class="item-1" href="">
                    <span class="heart"><i class="fa-solid fa-heart"></i></span>
                    <span>Love</span>
                </a>
            </div>
        </div>
        <div class="header-right">
            <div class="github-twitter">
                <a class="github" href="">
                    <span><i class="fa-brands fa-github-alt"></i></span>
                </a>
                <a class="twitter" href="">
                    <span><i class="fa-brands fa-twitter"></i></span>
                </a>
            </div>
            <div class="download-sponor">
                <button class="download">
                    <a class="download" href="">
                        <span><i class="fa-solid fa-download"></i></span>
                        <span>Download</span>
                    </a>
                </button>
                <button class="sponor">
                    <a class="sponor" href="">
                        <span><i class="fa-solid fa-thumbs-up"></i></span>
                        <span>Sponor</span>
                    </a>
                </button>
            </div>
            <div class="search">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="search" placeholder="Search the docs">
            </div>
        </div>
    </div>
</body>

</html>
